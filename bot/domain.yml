version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - is_open
  - datetime
  - menu_items
  - order_food

responses:
  utter_greet:
  - text: "Hello and welcome to our restaurant! How can i help?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_provide_time:
  - text: "please, specify time range"

actions:
  - action_check_open_hours

entities:
- menu
- given_hour

slots:
  menu:
    type: text
    mappings:
    - type: from_entity
      entity: menu
  given_hour:
    type: text
    mappings:
    - type: from_entity
      entity: given_hour


forms:
  restaurant_form:
    required_slots:
        - menu

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
